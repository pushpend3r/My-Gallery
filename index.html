<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div id="user">
      <div class="user-info">
        <img
          src="./assets/profileImg.png"
          alt="profile img"
          class="user-profile-photo"
        />
        <p class="user-name">Rodney Cotton</p>
        <p class="user-location">Helsinki, Finland</p>
      </div>
      <div class="wrapper-other-info">
        <div class="info" id="posts">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="info" id="follower">
          <p>2,242</p>
          <p>Follower</p>
        </div>
        <div class="info" id="following">
          <p>1,432</p>
          <p>Following</p>
        </div>
      </div>
    </div>
    <div id="gallery">
      <img src="./assets/img1.png" alt="" id="img1" />
      <img src="./assets/img2.png" alt="" id="img2" />
      <img src="./assets/img3.png" alt="" id="img3" />
      <img src="./assets/img4.png" alt="" id="img4" />
      <img src="./assets/img5.png" alt="" id="img5" />
      <img src="./assets/img6.png" alt="" id="img6" />
    </div>
    <footer>
      Pushpender @ <a href="https://devchallenges.io">DevChallenges.io</a>
    </footer>
  </body>
</html>
